<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./cajero.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <div id='login' class="row">
      <div class="col s12">
        <div class="card">
          <div class="card-content">
            <span class="card-title">
              <h3>Banco Nacional de Mexico. Ingresa con usuario y contraseña.</h3>
            </span>
            <form action="#" class="container">
              <div class="row">
                <div class="input-field col m6">
                  <input id="usuario" type="text" class="validate">
                  <label for="usuario">Username</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col m6">
                  <input id="password" type="password" class="validate">
                  <label for="password">Contraseña</label>
                </div>
              </div>
              <p id='mensajeError' style="color: red; display: none;">Usuario o contraseña no validos</p>
              <div class="row">
                <div class="input-field col s12 m6">
                  <button class="btn waves-effect waves-light" type="submit" onclick="return logIn()"> Entrar </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div id='funcionCajero' class="row" style="display: none;">
      <div class="col s6 m6">
        <div class="card">
          <div class="card-content">
            <p id="saludo"></p>
            <ul class="collapsible popout">
              <li>
                <div class="collapsible-header">Consultar Saldo</div>
                <div class="collapsible-body">
                  <p id="saldo"></p>
                  <button class="btn waves-effect waves-light" type="submit" onclick="return consultarSaldo()"> Consultar Saldo </button>
                </div>
              </li>
              <li>
                <div class="collapsible-header">Retirar Dinero</div>
                <div class="collapsible-body">
                  <div class="row">
                    <div class="input-field col m6">
                      <input id="cantidadRetiro" type="text" class="validate">
                      <label for="cantidadRetiro">Retiro a realizar</label>
                    </div>
                  </div>
                  <p id='mensajeErrorRetiro' style="color: red; display: none;">El retiro no se puede realizar por que seria menos de 10 restantes.</p>
                  <div class="row">
                    <div class="input-field col s12 m6">
                      <button class="btn waves-effect waves-light" type="submit" onclick="return retirarDinero()"> Entrar </button>
                    </div>
                  </div>
                </div>
              </li>
              <li>
                <div class="collapsible-header">Depositar Dinero</div>
                <div class="collapsible-body">
                  <div class="row">
                    <div class="input-field col m6">
                      <input id="cantidadIngreso" type="text" class="validate">
                      <label for="cantidadIngreso">Deposito a ingresar</label>
                    </div>
                  </div>
                  <p id='mensajeErrorDeposito' style="color: red; display: none;">El deposito no se puede realizar por que superaria los 990.</p>
                  <div class="row">
                    <div class="input-field col s12 m6">
                      <button class="btn waves-effect waves-light" type="submit" onclick="return depositarDinero()"> Entrar </button>
                    </div>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
